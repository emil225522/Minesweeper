<!DOCTYPE html>
<html>

  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/addons/p5.dom.min.js"></script>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body style="background-color:grey;">
      <body oncontextmenu="return false;"></body>

      
  </head>
  <body>
    <div>
      <div class="bajs" id="bajs"></div>

      <div class="bojs">
        <button class="stylesheet button" onclick="setup()">Reset</button>
        <div>
          <button onclick="myFunction()" class="stylesheet dropbtn">Change difficulty</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#"onclick="setDifficulty(1)">Easy</a>
            <a href="#"onclick="setDifficulty(2)">Intermediate</a>
            <a href="#"onclick="setDifficulty(3)">Hard</a>
          </div>
        </div>
      </div>
      
    </div>

   <div class="dropdown">
    <script src="minesweeperScript.js"></script>
    <script src="cell.js"></script>

   </div>
  <script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
  </body>
</html>
